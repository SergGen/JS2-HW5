<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header class="header">
        <div class="cart">
            <form action="#" class="search-form" @submit.prevent="filterGoods()">
                <label>
                    <input type="text" class="search-field" placeholder="Введите наименование товара для поиска" v-model="search">
                </label>
                <button class="btn-search" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="btn-cart" type="button" @click="showBasket = !showBasket">Корзина</button>
            <div class="cart-block" v-show="showBasket">
                <p v-if="!basketItems.length">Корзина пуста</p>
                <button class="del-btn" @click="showBasket = !showBasket">Закрыть</button>
                <div class="cart-item" v-for="item of basketItems" :key="item.id_product">
                    <div class="product-bio">
                        <img :src="imgBasket" alt="Some image">
                        <div class="product-desc">
                            <p class="product-title">{{item.product_name}}</p>
                            <p class="product-quantity">Количество: {{item.quantity}}</p>
                            <p class="product-single-price">{{item.price}} &#8381 за единицу</p>
                        </div>
                    </div>
                    <div class="right-block">
                        <p class="product-price">{{item.quantity*item.price}} &#8381</p>
                        <button class="del-btn" @click="removeProduct(item)">&times;</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="products">
            <div class="product-item" v-for="product of filtered" :key="product.id_product">
                <img :src="imgCatalog" alt="Some img">
                <div class="desc">
                    <h3>{{product.product_name}}</h3>
                    <p>{{product.price}} &#8381</p>
                    <button class="buy-btn" @click="addProduct(product)">Купить</button>
                </div>
            </div>
        </div>
    </main>
</div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
